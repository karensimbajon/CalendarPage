
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
	<link href="Homepage.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    
    <title>Calendar</title>

</head>
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

    <div class="page-header text-center">
        <h1>&nbsp;</h1>
        <h1>Calendar</h1>
    </div>

    <hr>

    <form>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="fromDate">Event Name:</label>
            <input type="text" class="form-control" placeholder="Enter event" id="eventName">
          </div>
        </div>
      </div>
      
      <div class="row"> 
        <div class="col-md-6">
          <div class="form-group">
            <label for="fromDate">From:</label>
            <input type="date" class="form-control" placeholder="Enter from date" id="fromDate">
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-group">
            <label for="toDate">To:</label>
            <input type="date" class="form-control" id="toDate">
          </div>
        </div>

      </div>

      <button type="button" class="btn btn-primary" id="addEvent">Add Event</button>
    
    </form>
    
    <hr>

    <div class="row">
      <div class="col-md-12">
          <div id="calendar"></div>
      </div>
    </div>

  </div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.js'></script><script  src="./script.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        ShowCalendar();
    });

    var events = [];
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {

        initialView: 'dayGridMonth',

        events: function (info, successCallback, failureCallback) {
            successCallback(events);
        },

    });

    function ShowCalendar() {
        calendar.render();
    }

    $("#addEvent").on("click", function () {
        events.push({
            title: $("#eventName").val(),
            start: $("#fromDate").val(),
            end: $("#toDate").val()
        });

        calendar.refetchEvents();
    });
</script>

</body>
</html>
